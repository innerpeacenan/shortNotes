        deletenote: "/note/delete-note",
    };

    /**
     * 核心,不允许修改这些自有属性
     */
    for (prop in URL_Manager) {
        if (URL_Manager.hasOwnProperty(prop)) {
            Object.defineProperty(URL_Manager, prop, {
                writable: false
            })
        }
    }

</script>
